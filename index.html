<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Questions Count: <span>10</span></div>
        </div>
        <div class="quiz-area">
            <h2>Why We Use &lt;br&gt; Element</h2>
        </div>
        <div class="answers-area">
            <div class="answer">
                <input type="radio" name="question" id="answer-1" checked>
                <label for="answer-1">To Make Text Bold</label>
            </div>

            <div class="answer">
                <input type="radio" name="question" id="answer-2">
                <label for="answer-2">To Make Text Italic</label>
            </div>

            <div class="answer">
                <input type="radio" name="question" id="answer-3">
                <label for="answer-3">To Add Breakline</label>
            </div>

            <div class="answer">
                <input type="radio" name="question" id="answer-4">
                <label for="answer-4">To Create Horizontal Line</label>
            </div>
        </div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="countdown">
                <span class="minutes">02</span> :
                <span class="seconds">45</span>
            </div>
        </div>
        <div class="results">Good</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
